<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Page not found</title>
    <style>
      :root {
        color-scheme: light dark;
        --bg-light: linear-gradient(135deg, #f8fafc, #e2e8f0);
        --bg-dark: linear-gradient(135deg, #0f172a, #1e293b);
        --card-light: rgba(255, 255, 255, 0.8);
        --card-dark: rgba(15, 23, 42, 0.8);
        --text-light: #0f172a;
        --text-dark: #e2e8f0;
        --accent: #6366f1;
        --accent-dark: #8b5cf6;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: var(--bg-light);
        color: var(--text-light);
        padding: 2rem;
        background-attachment: fixed;
      }

      @media (prefers-color-scheme: dark) {
        body {
          background: var(--bg-dark);
          color: var(--text-dark);
        }
      }

      main {
        max-width: 480px;
        width: min(480px, 100%);
        background: var(--card-light);
        backdrop-filter: blur(12px);
        border-radius: 24px;
        padding: clamp(2rem, 5vw, 3rem);
        box-shadow: 0 20px 40px rgba(15, 23, 42, 0.18);
        text-align: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      @media (prefers-color-scheme: dark) {
        main {
          background: var(--card-dark);
          box-shadow: 0 24px 48px rgba(8, 15, 30, 0.4);
        }
      }

      main:hover {
        transform: translateY(-4px);
        box-shadow: 0 28px 56px rgba(15, 23, 42, 0.22);
      }

      h1 {
        font-size: clamp(2.5rem, 6vw, 3.5rem);
        margin: 0;
        line-height: 1.1;
        letter-spacing: -0.04em;
      }

      p {
        margin: 1.25rem 0;
        font-size: 1.05rem;
        line-height: 1.6;
      }

      a {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        padding: 0.85rem 1.6rem;
        font-weight: 600;
        border-radius: 999px;
        color: white;
        text-decoration: none;
        background-image: linear-gradient(135deg, var(--accent), var(--accent-dark));
        box-shadow: 0 12px 20px rgba(99, 102, 241, 0.35);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      a:hover {
        transform: translateY(-2px);
        box-shadow: 0 16px 24px rgba(99, 102, 241, 0.4);
      }

      a:focus-visible {
        outline: 3px solid rgba(99, 102, 241, 0.5);
        outline-offset: 4px;
      }

      footer {
        margin-top: 2rem;
        font-size: 0.9rem;
        opacity: 0.7;
      }

      .badge {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 3.5rem;
        height: 3.5rem;
        margin-bottom: 1.5rem;
        border-radius: 50%;
        background: linear-gradient(135deg, rgba(99, 102, 241, 0.2), rgba(139, 92, 246, 0.4));
        color: var(--accent);
        font-weight: 700;
        font-size: 1.25rem;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="badge">404</div>
      <h1>Lost in the void</h1>
      <p>
        The page you were looking for drifted off into hyperspace. Let's get you back
        to somewhere familiar.
      </p>
      <a href="/">Return home</a>
      <footer>Or explore the navigation above to continue your journey.</footer>
    </main>
  </body>
</html>
