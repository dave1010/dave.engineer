name: Biome

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  biome:
    name: Run Biome linting
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run Biome check
        run: npm run check
