name: Import Wardley posts

on:
  schedule:
    - cron: '0 6 * * 1'
  workflow_dispatch:

jobs:
  import-wardley-posts:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Import Wardley Leadership Strategies posts
        run: python src/python/import_wardley_posts.py

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: 'chore: import Wardley posts'
          title: 'chore: import Wardley posts'
          body: 'Automated import of Wardley Leadership Strategies posts.'
          branch: automation/import-wardley-posts
          add-paths: |
            content/blog/posts/**
          delete-branch: true
